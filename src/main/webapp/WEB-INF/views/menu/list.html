<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
		<title>菜单列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="../../../js/jquery.min.js"
	th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript"
	src="../../../bootstrap/js/bootstrap.min.js"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	src="../../../js/bootstrap-table.js"
	th:src="@{/js/bootstrap-table.js}"></script>
<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"
	th:src="@{/bootstrap/js/bootstrap-table-zh-CN.js}"></script>
<script type="text/javascript" src="../../../js/layer/layer.js"
	th:src="@{/js/layer/layer.js}"></script>
<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"
	th:src="@{/bootstrap/js/bootstrap-table-zh-CN.js}"></script>
<script src="../../../js/bootstrap-table-treegrid.js"
	th:src="@{/js/bootstrap-table-treegrid.js}"></script>
<script src="../../../js/jquery.treegrid.min.js"
th:src="@{/js/jquery.treegrid.min.js}"></script>


<link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../../../bootstrap/css/bootstrap-table.css"
	th:href="@{/bootstrap/css/bootstrap-table.css}" />
<link rel="stylesheet" href="../../../css/font-awesome.css"
	th:href="@{/css/font-awesome.css}" />
<link rel="stylesheet" href="../../../css/jquery.treegrid.min.css"
	th:href="@{/css/jquery.treegrid.min.css}" />
		<style type="text/css">
			.table th, .table td {
			text-align: center;
			vertical-align: middle!important;
			}
		
			.top {
				padding-top: 1%;
			}
		</style>
		<script type="text/javascript">
			$(function() {
				load();
			})

			function load() {
			    var $table = $("#table")
                $table.bootstrapTable({
					method: 'post', // 服务器数据的请求方式 get or post
					url: "menu/list", // 服务器数据的加载地址
                    idField: 'menuId',
                    parentIdField: 'parentId',
                    treeShowField: 'name',
					// showRefresh : true,
					// showToggle : true,
					// showColumns : true,

					toolbar: '#exampleToolbar',
					striped: true, // 设置为true会有隔行变色效果
					dataType: "json", // 服务器返回的数据类型

					sidePagination: "server", // 设置在哪里进行分页，可选值为"client" 或者
					// "server"

                    onLoadSuccess: function(data) {
                        console.log('load');
                        // jquery.treegrid.js
                        $table.treegrid({
                            // initialState: 'collapsed',
                            treeColumn: 1,
                            // expanderExpandedClass: 'glyphicon glyphicon-minus',
                            // expanderCollapsedClass: 'glyphicon glyphicon-plus',
                            onChange: function() {

                            }
                        });
                    },
					// //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
					// queryParamsType = 'limit' ,返回参数必须包含
					// limit, offset, search, sort, order 否则, 需要包含:
					// pageSize, pageNumber, searchText, sortName,
					// sortOrder.
					// 返回false将会终止请求
					columns: [{
						field: 'menuId', // 列字段名
						title: '序号' // 列标题
					}, {
						field: 'name',
						title: '名称'
					}, {
						field: 'icon',
						title: '图标',
                        align : 'center',
                        valign : 'middle',
                        formatter : function(value, row, index) {
                            return row.icon == null ? ''
                                : '<i class="' + row.icon
                                + ' fa-lg"></i>';
                        }
					},{
                        field: 'type',
                        title: '类型',
                        align : 'center',
                        formatter : function(value, row, index) {
                            if (row.type === 0) {
                                return '<span class="label label-primary">目录</span>';
                            }
                            if (row.type === 1) {
                                return '<span class="label label-success">菜单</span>';
                            }
                            if (row.type === 2) {
                                return '<span class="label label-warning">按钮</span>';
                            }
                        }
                    }, {
                        field: 'url',
                        title: '地址'
                    },{
                        field: 'perms',
                        title: '权限标识'
                    },{
						title: '操作',
						field: 'id',
						align: 'center',
						formatter: function(value, row, index) {
							var e = '<a  class="btn btn-primary btn-sm " href="#" mce_href="#" title="编辑" onclick="edit(\'' + row.menuId + '\')"><i class="fa fa-edit "></i></a> ';
							var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\'' + row.menuId + '\')"><i class="fa fa-remove"></i></a> ';
                            var f = '<a class="btn btn-success btn-sm " href="#" title="添加下级"  mce_href="#" onclick="remove(\'' + row.menuId + '\')"><i class="fa fa-remove"></i></a> ';
							return e + d  + f;
						}
					}]
				});
			}

			function reLoad() {
				$('#table').bootstrapTable('refresh');
			}

			function add() {
				layer.open({
					type: 2,
					title: '添加角色',
					maxmin: true,
					shadeClose: false, // 点击遮罩关闭层
					area: ['800px', '620px'],
					content: 'role/add_page'
				});
			}

            function edit(roleId){
                layer.open({
                    type: 2,
                    title: '添加用户',
                    maxmin: true,
                    shadeClose: false, // 点击遮罩关闭层
                    area: ['800px', '620px'],
                    content: 'role/edit_page/'+roleId
                });

            }


			
		</script>
	</head>

	<body>
		<div class="top">
			<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
			<button type="button" class="btn btn-primary" onclick="add()">
				增加
			</button>
			<button type="button" class="btn btn-danger">
				删除
			</button>

			<button class="btn btn-success columns pull-right" onclick="reLoad()">
				查询
			</button>
			<div class="columns pull-right col-md-2 nopadding">
				<input id="searchName" type="text" class="form-control" placeholder="姓名">
			</div>
		</div>
		<table id="table" data-mobile-responsive="true"></table>

		

	</body>

</html>
