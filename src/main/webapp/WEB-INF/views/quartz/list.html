<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">


<head>
    <meta charset="utf-8" />
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <title>Job列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script type="text/javascript" src="../../../js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript"
            src="../../../bootstrap/js/bootstrap.min.js"
            th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript"
            src="../../../bootstrap/js/bootstrap-table.min.js"
            th:src="@{/bootstrap/js/bootstrap-table.min.js}"></script>
    <script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"
            th:src="@{/bootstrap/js/bootstrap-table-zh-CN.js}"></script>
    <script type="text/javascript" src="../../../js/layer/layer.js"
            th:src="@{/js/layer/layer.js}"></script>
    <script src="../../../bootstrap/js/bootstrap-table-zh-CN.js"
            th:src="@{/bootstrap/js/bootstrap-table-zh-CN.js}"></script>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap-table.css"
          th:href="@{/bootstrap/css/bootstrap-table.css}" />
    <link rel="stylesheet" href="../../../css/font-awesome.css"
          th:href="@{/css/font-awesome.css}" />
    <style type="text/css">
        .top {
            padding-top: 1%;
        }
    </style>
    <script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
    <script type="text/javascript">
        $(function() {
            load();
        })
        function load() {
            $("#exampleTable").bootstrapTable({
                method : 'post', // 服务器数据的请求方式 get or post
                url : "quartz/list", // 服务器数据的加载地址
                // showRefresh : true,
                // showToggle : true,
                // showColumns : true,
                iconSize : 'outline',
                toolbar : '#exampleToolbar',
                striped : true, // 设置为true会有隔行变色效果
                dataType : "json", // 服务器返回的数据类型
                pagination : true, // 设置为true会在底部显示分页条
                // queryParamsType : "limit",
                // //设置为limit则会发送符合RESTFull格式的参数
                singleSelect : false, // 设置为true将禁止多选
                contentType : "application/x-www-form-urlencoded",
                // //发送到服务器的数据编码类型
                pageSize : 10, // 如果设置了分页，每页数据条数
                pageNumber : 1, // 如果设置了分布，首页页码
                // search : true, // 是否显示搜索框
                showColumns : false, // 是否显示内容下拉框（选择显示的列）
                sidePagination : "server", // 设置在哪里进行分页，可选值为"client" 或者
                // "server"
                queryParams : function(params) {
                    return {
                        // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                        limit : params.limit,
                        offset : params.offset,
                        jobName : $('#searchName').val(),

                    };
                },
                responseHandler: function(res) {
                    return {
                        "total": res.total,//总页数
                        "rows": res.rows   //数据
                    };
                },
                // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                // queryParamsType = 'limit' ,返回参数必须包含
                // limit, offset, search, sort, order 否则, 需要包含:
                // pageSize, pageNumber, searchText, sortName,
                // sortOrder.
                // 返回false将会终止请求
                columns : [{
                    checkbox : true
                }, {
                    field : 'jobId', // 列字段名
                    title : '序号' // 列标题
                }, {
                    field : 'jobName',
                    title : 'Job名称'
                }, {
                    field : 'quartzClass',
                    title : 'Job类'
                },{
                    field : 'jobGroup',
                    title : 'Job组'
                }, {
                    field : 'jobStatus',
                    title : '状态'
                },   {
                    field : 'description',
                    title : '描述',
                    align : 'center',

                }, {
                    title : '操作',
                    field : 'id',
                    align : 'center',
                    formatter : function(value, row, index) {
                        var e = '<a  class="btn btn-primary btn-sm " href="#" mce_href="#" title="编辑" onclick="edit(\'' + row.userId + '\')"><i class="fa fa-edit "></i></a> ';
                        var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="del(\'' + row.userId + '\')"><i class="fa fa-remove"></i></a> ';
                        var f = '<a class="btn btn-success btn-sm " href="#" title="暂停"  mce_href="#" onclick="resetPwd(\'' + row.userId + '\')"><i class="fa fa-key"></i></a> ';
                        return e + d + f;
                    }
                }]
            });
        }

        function edit(userId){
            layer.open({
                type: 2,
                title: '添加用户',
                maxmin: true,
                shadeClose: false, // 点击遮罩关闭层
                area: ['800px', '620px'],
                content: 'user/edit_page/'+userId
            });

        }

        function reLoad() {
            $('#exampleTable').bootstrapTable('refresh');
        }

        function add() {
            layer.open({
                type: 2,
                title: '添加Job',
                maxmin: true,
                shadeClose: false, // 点击遮罩关闭层
                area: ['800px', '620px'],
                content: 'quartz/add_page'
            });
        }

        function del(userId){
            layer.confirm("确定要删除选择的数据吗?", {
                btn : [ '确定', '取消' ]},function(){

                $.ajax({
                    url:ctx+"sys/user/del",
                    dataType:'json',
                    method:'post',
                    data : {'id':userId},
                    success:function(data){
                        if(data.code==0){
                            layer.msg(data.msg);
                            reLoad();
                        }else{
                            layer.msg(data.msg);
                        }
                    },

                });



            });
        }

        function batchDel(){
            var rows = $("#exampleTable").bootstrapTable('getSelections');
            if(rows.length<=0){
                layer.msg("请选择需要删除的数据");
                return;
            }

            layer.confirm("确定要删除选择的"+rows.length+"条数据吗?", {
                btn : [ '确定', '取消' ]},function(){
                var ids = new Array();
                $.each(rows,function(i,val){
                    ids[i] = val.userId
                });
                $.ajax({
                    url:ctx+"sys/user/batchDel",
                    dataType:'json',
                    method:'post',
                    data : {'ids':ids},
                    success:function(data){
                        if(data.code==0){
                            layer.msg(data.msg);
                            reLoad();
                        }else{
                            layer.msg(data.msg);
                        }
                    },

                });


            });


        }

        function resetPwd(userId){
            layer.open({
                type: 2,
                title: '修改密码',
                resize:false,
                maxmin: false,
                shadeClose: false, // 点击遮罩关闭层
                area: ['780px','260px'],
                content: 'user/restPwd/'+userId
            });
        }

    </script>
</head>
<body>
<div class="top">
    <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
    <button shiro:hasPermission="customer:findAll" type="button" class="btn btn-primary" onclick="add()">
        增加</button>
    <button type="button" class="btn btn-danger" onclick="batchDel()">
        删除</button>

    <button class="btn btn-success columns pull-right" onclick="reLoad()">
        查询</button>
    <div class="columns pull-right col-md-2 nopadding">
        <input id="searchName" type="text" class="form-control"
               placeholder="Job名称">
    </div>
</div>
<table id="exampleTable" data-mobile-responsive="true"></table>



</body>
</html>
