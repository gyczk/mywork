<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
		<title>用户列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>

		<script type="text/javascript" src="../../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript" src="../../../bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
		<script type="text/javascript" src="../../../bootstrap/js/bootstrap-table.min.js" th:src="@{/bootstrap/js/bootstrap-table.min.js}"></script>
		<script src="../../../bootstrap/js/bootstrap-table-zh-CN.js" th:src="@{/bootstrap/js/bootstrap-table-zh-CN.js}"></script>
		<link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="../../../bootstrap/css/bootstrap-table.css" th:href="@{/bootstrap/css/bootstrap-table.css}" />
		<style type="text/css">
			.top{
			padding-top: 1%;
			}
		</style>
		<script type="text/javascript">
			$(function() {
				load();
			})
			function load() {
				$("#exampleTable").bootstrapTable({
					method : 'post', // 服务器数据的请求方式 get or post
					url : "list", // 服务器数据的加载地址
					// showRefresh : true,
					// showToggle : true,
					// showColumns : true,
					iconSize : 'outline',
					toolbar : '#exampleToolbar',
					striped : true, // 设置为true会有隔行变色效果
					dataType : "json", // 服务器返回的数据类型
					pagination : true, // 设置为true会在底部显示分页条
					// queryParamsType : "limit",
					// //设置为limit则会发送符合RESTFull格式的参数
					singleSelect : false, // 设置为true将禁止多选
					contentType : "application/x-www-form-urlencoded",
					// //发送到服务器的数据编码类型
					pageSize : 10, // 如果设置了分页，每页数据条数
					pageNumber : 1, // 如果设置了分布，首页页码
					// search : true, // 是否显示搜索框
					showColumns : false, // 是否显示内容下拉框（选择显示的列）
					sidePagination : "server", // 设置在哪里进行分页，可选值为"client" 或者
					// "server"
					queryParams : function(params) {
						return {
							// 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
							limit : params.limit,
							offset : params.offset,
							name : $('#searchName').val(),

						};
					},
					responseHandler: function(res) {
		                return {
		                    "total": res.total,//总页数
		                    "rows": res.rows   //数据
		                 };
		            },
					// //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
					// queryParamsType = 'limit' ,返回参数必须包含
					// limit, offset, search, sort, order 否则, 需要包含:
					// pageSize, pageNumber, searchText, sortName,
					// sortOrder.
					// 返回false将会终止请求
					columns : [{
						checkbox : true
					}, {
						field : 'userId', // 列字段名
						title : '序号' // 列标题
					}, {
						field : 'name',
						title : '姓名'
					}, {
						field : 'username',
						title : '用户名'
					}, {
						field : 'email',
						title : '邮箱'
					}, {
						field : 'status',
						title : '状态',
						align : 'center',
						formatter : function(value, row, index) {
							if (value == '0') {
								return '<span class="label label-danger">禁用</span>';
							} else if (value == '1') {
								return '<span class="label label-primary">正常</span>';
							}
						}
					}, {
						title : '操作',
						field : 'id',
						align : 'center',
						formatter : function(value, row, index) {
							var e = '<a  class="btn btn-primary btn-sm " href="#" mce_href="#" title="编辑" onclick="edit(\'' + row.userId + '\')"><i class="fa fa-edit "></i></a> ';
							var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i></a> ';
							var f = '<a class="btn btn-success btn-sm " href="#" title="重置密码"  mce_href="#" onclick="resetPwd(\'' + row.userId + '\')"><i class="fa fa-key"></i></a> ';
							return e + d + f;
						}
					}]
				});
			}
			
			function reLoad() {
				$('#exampleTable').bootstrapTable('refresh');
			}
		</script>
	</head>
	<body>
		<div class="top">
			<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userAddDialog" >
				增加
			</button>
			<button type="button" class="btn btn-danger">
				删除
			</button>

			<button class="btn btn-success columns pull-right" onclick="reLoad()">
				查询
			</button>
			<div class="columns pull-right col-md-2 nopadding" >
								<input id="searchName" type="text" class="form-control"
									placeholder="姓名">
							</div>
		</div>
		<table id="exampleTable" data-mobile-responsive="true"></table>
		
		<!--模态框-->
		<div class="modal fade" id="userAddDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
						</button>
						<h4 class="modal-title" id="myModalLabel">
							增加用戶
						</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="add_user_form">
							<!--<input type="hidden" id="add_cust_id" name="userId" />-->
							<div class="form-group">
								<label for="add_name" class="col-sm-2 control-label">姓名</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="add_name" name="name" placeholder="姓名" />
								</div>
							</div>
							<div class="form-group">
								<label for="add_username" class="col-sm-2 control-label">用戶名</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="add_username" name="username" placeholder="用戶名" />
								</div>
							</div>
							<div class="form-group">
								<label for="add_email" class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="add_email" name="email" placeholder="邮箱" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">状态</label>
								<div class="col-sm-8">
									<label class="radio-inline" active>
										<input type="radio" name="status"  value="1" > 正常
									</label>
									<label class="radio-inline"> 
										<input type="radio" name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<input type="hidden" name="roleIds" id="roleIds">
							<div class="form-group">
								<label class="col-sm-2 control-label">角色</label>
								<div class="col-sm-8">
									<label  class="checkbox-inline"><!-- th:each="role:${roles}" -->
										<input name="role" type="checkbox" 
										><!-- th:value="${role.roleId}" th:text="${role.roleName}" th:checked="${role.roleSign}" -->
									</label>
								</div>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="submit" class="btn btn-primary" >
							保存
						</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		
	</body>
</html>
